<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supermarket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Your Online Store</a>
        <input type="text" placeholder="Product Name" class="form-control m-1 search"/>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row p-3">
          <select class="form-select border border-secondary col sort">
            <option selected disabled>Sort by price</option>
            <option value="price-increase">Highest price</option>
            <option value="price-decrease">Lowest price</option>
          </select>
          <div class="dropdown col me-3 filter">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              Categories
            </button>
            <ul class="dropdown-menu p-3" aria-labelledby="dropdownMenuButton">
              <li>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Beverages" id="beverages">
                <label class="form-check-label" for="beverages">
                  Beverages
                </label>
              </div>
              </li>
              <li><div class="form-check">
                <input class="form-check-input" type="checkbox" value="Tea & Coffee" id="tea">
                <label class="form-check-label" for="tea">
                  Tea & Coffee
                </label>
              </div>
             </li>
              <li><div class="form-check">
                <input class="form-check-input" type="checkbox" value="All" id="all">
                <label class="form-check-label" for="all">
                  all
                </label>
              </div></li>
            </ul>
          </div>
        </div>
      </div>

      

      <!-- <div class="carousel slide" id="carouselControls" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item"></div>
        </div>
      </div> -->
      <div class="products container d-flex align-content-end flex-wrap"></div>
    </main>
