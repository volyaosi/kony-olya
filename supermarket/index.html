<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supermarket</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/095c7e9d23.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <span class="navbar-brand">Your Online Store</span>
        <div class="d-flex">
          <div
            class="cart-btn btn btn-light"
            data-bs-toggle="modal"
            data-bs-target="#cart"
            ><i class="fas fa-shopping-cart"></i> 
            <span>Cart</span>
            <div class="cart-badge"></div>
          </div>
          <div
            class="btn btn-secondary order-list p-2"
            data-bs-toggle="modal"
            data-bs-target="#orderList"
            >Order List</div
          >
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="d-flex search-panel-wrapper">
          <input
            type="text"
            placeholder="Product Name"
            class="form-control border border-secondary col search m-3"
          />

          <select class="form-select border border-secondary col sort m-3">
            <option selected disabled>Sort by price</option>
            <option value="price-increase">Highest price</option>
            <option value="price-decrease">Lowest price</option>
          </select>
          <div class="dropdown col filter m-3">
            <button
              class="w-75 btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Categories
            </button>
            <ul
              class="dropdown-menu p-3 w-75"
              aria-labelledby="dropdownMenuButton"
            >
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Beverages"
                    id="beverages"
                  />
                  <label class="form-check-label" for="beverages">
                    Beverages
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Tea & Coffee"
                    id="tea"
                  />
                  <label class="form-check-label" for="tea">
                    Tea & Coffee
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Bread & Bakery"
                    id="bread"
                  />
                  <label class="form-check-label" for="bread">
                    Bread & Bakery
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Snacks"
                    id="snacks"
                  />
                  <label class="form-check-label" for="snacks"> Snacks </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Sweets"
                    id="sweets"
                  />
                  <label class="form-check-label" for="sweets"> Sweets </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Fruits & Vegetables"
                    id="fruits"
                  />
                  <label class="form-check-label" for="tefruitsa">
                    Fruits & Vegetables
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Grains, Pasta & Sides"
                    id="grains"
                  />
                  <label class="form-check-label" for="grains">
                    Grains, Pasta & Sides
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Meat & Seafood"
                    id="meat"
                  />
                  <label class="form-check-label" for="meat">
                    Meat & Seafood
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Dairy, Eggs & Cheese"
                    id="dairy"
                  />
                  <label class="form-check-label" for="dairy">
                    Dairy, Eggs & Cheese
                  </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Sauces"
                    id="sauces"
                  />
                  <label class="form-check-label" for="sauces"> Sauces </label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="All"
                    id="all"
                    checked
                  />
                  <label class="form-check-label" for="all"> All </label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div
        class="products container justify-content-around d-flex flex-wrap m-auto"
      ></div>
      <ul class="container pagination p-5"></ul>
    </main>
    <div class="container modals"></div>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
